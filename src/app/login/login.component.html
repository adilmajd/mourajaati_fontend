<div class="row mt-3">
  <div class="col-md-6 order-md-2">
    <img src="../../assets/login/undraw_file_sync_ot38.svg" alt="Image login" class="img-fluid">
  </div>
  <div class="col-md-6 contents">
    <div class="row justify-content-center">
      <div class="col-md-8"  *ngIf="!auth_serv.isLogedIn()">
        <div class="mb-4">
        <h3>Page de connection</h3>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group first">
          <label for="username">Login</label>
          <input formControlName="username" id="username" name="username" type="text" class="form-control" placeholder="login">

        </div>
        <div class="form-group last mb-4">
          <label for="password">Mot de pass</label>
          <input formControlName="password" id="password" name="password" type="password" class="form-control" placeholder="password">
        </div>
        
        <div class="d-flex mb-5 align-items-center">
          <span class="ml-auto"><a href="#" class="forgot-pass">Mot de pass oubli√©</a></span> 
        </div>

        <input *ngIf="!load" type="submit" value="Connecter" class="btn text-white btn-block btn-success">
         
        <button class="btn btn-success" *ngIf="load">
          <span class="spinner-border spinner-border-sm"></span>
          <span>Loading..</span>
        </button>
        
      </form>



      <!--
      <button class="btn btn-info" (click)="auth()">test login</button>
      <br>
      <button class="btn btn-danger" (click)="testme()">test token</button>
      <br>
      <button class="btn btn-warning" (click)="test_lire()">test lire</button>
      <br>
      <button class="btn btn-light" (click)="test_ecrire()">test ecrire</button>
      -->
      
      </div>
      <div class="col-md-8"  *ngIf="auth_serv.isLogedIn()">
        Bienvenu
      </div>
    </div>
  </div>
</div>
