<div class="row mt-3">
  <div class="col-md-6 order-md-2">
    <img src="../../assets/image/login/1.png" alt="Image login" class="img-fluid" width="700">
  </div>
  <div class="col-md-6 contents">
    <div class="row justify-content-center">
      <div class="col-md-8"  *ngIf="!auth_serv.isLogedIn()">
        <div class="mb-4">
        <h3>Page de connection</h3>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="">
        <div class="form-group first">
          <label for="username">Login</label>
          <input formControlName="username" id="username" name="username" type="text" class="form-control" placeholder="login">

        </div>
        <div class="form-group last mb-4">
          <label for="password">Mot de pass</label>
          <input formControlName="password" id="password" name="password" type="password" class="form-control" placeholder="password">
        </div>
        
        <div class="d-flex mb-5 align-items-center">

        </div>

        <input *ngIf="!load" type="submit" value="Connecter" class="btn text-white btn-block btn-success" [disabled]="loginForm.invalid">
         
        <button class="btn btn-success" *ngIf="load">
          <span class="spinner-border spinner-border-sm"></span>
          <span>Loading..</span>
        </button>
        <div class="row mt-3">
          <div class="col-6">
            <button class="btn btn-outline-danger">Mot de passe oubli√©</button>
          </div>
          <div class="col-6">
            <a class="btn btn-outline-dark" routerLink="/inscription">Inscription</a>
          </div>
        </div>
      </form>   
      </div>
      <div class="col-md-8"  *ngIf="auth_serv.isLogedIn()">
        Bienvenu
      </div>
    </div>
  </div>
</div>







<!-- The Modal -->
<div class="modal fade" id="login_user">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Login</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
          {{message}}
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fermer</button>
      </div>

    </div>
  </div>
</div>
